{{driverData | json}}

<form #f="ngForm" (ngSubmit)="formSubmitted(f)">

    <div class="form-group">
      <label class="control-label" [class.text-danger]="name.errors" for="name">Full Name:</label>
      <input type="text" class="form-control" [class.is-invalid]="name.errors" id="name" name="name" [(ngModel)]="driverData.name" required pattern="[a-zA-Z ]*" autofocus #name="ngModel">
      <div *ngIf="name.errors?.required"><small class="text-danger">Warning: Name is Required</small></div>
      <div *ngIf="name.errors?.pattern"><small class="text-danger">Warning: Only letters allowed</small></div>
    </div>
  
    <div class="form-group">
      <label class="control-label" for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="driverData.description" rows="6"></textarea>
    </div>
  
    <div class="form-group">
      <label class="control-label" for="ownedTransportation">Owned Transportation:</label>
      <select multiple class="form-control" id="ownedTransportation" name="ownedTransportation" [(ngModel)]="driverData.ownedTransportation">
        <option value="C">Car</option>
        <option value="B">Bus</option>
        <option value="M">Motorcycle</option>
        <option value="H">Helicopter</option>
      </select>
    </div>
  
    <div class="form-group">
      <label class="control-label" for="favouriteTransportation">Favourite Transportation:</label>
      <select class="form-control" id="favouriteTransportation" name="favouriteTransportation" [(ngModel)]="driverData.favouriteTransportation">
        <option value="C">Car</option>
        <option value="B">Bus</option>
        <option value="M">Motorcycle</option>
        <option value="H">Helicopter</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="driverLicence" class="control-label">Has a driver's license?</label>
      <div class="checkbox">
          <label><input type="checkbox" id="driverLicence" name="driverLicence" [(ngModel)]="driverData.driverLicence" /> Yes, if checked</label>
      </div>
    </div>
  
    <div class="form-group">
      <label for="" class="control-label">Vehicle usage:</label>
      <div class="radio">
        <label class="control-label" for="vehicleUseBusiness">
          <input type="radio" id="vehicleUseBusiness" name="vehicleUse" [(ngModel)]="driverData.vehicleUse" value="business" /> Business
        </label>
      </div>
      <div class="radio">
        <label class="control-label" for="vehicleUsePleasure">
          <input type="radio" id="vehicleUsePleasure" name="vehicleUse" [(ngModel)]="driverData.vehicleUse" value="pleasure" /> Pleasure
        </label>
      </div>
      <div class="radio">
        <label class="control-label" for="vehicleUseOther">
          <input type="radio" id="vehicleUseOther" name="vehicleUse" [(ngModel)]="driverData.vehicleUse" value="other" /> Other
        </label>
      </div>
    </div>
  
    <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Create</button>
  
  </form>
